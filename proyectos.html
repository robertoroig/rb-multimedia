<script>addListenerProyectos();</script>
<article>
    <section>
        <div>
            <h2>Proyectos</h2>

            <div class="proj_flex-container">
                <div onclick="selectProyecto('simulacion')" class="clickbox proj_flex-item">Simulación</div>
                <div onclick="selectProyecto('animacion')" class="clickbox proj_flex-item">Animación</div>
                <div onclick="selectProyecto('web')"  class="clickbox proj_flex-item">Programación Web</div>
            </div>

            <div class="dropdown">
                <span id="dd_current">
                    <h3 class="clickbox">Simulación <div id="dd_arrow" class="clickbox arrow-down"></div></h3>
                </span>
                <div id="dd_elements" class="dropdown-content">
                    <p onclick="selectProyecto('simulacion'); toggleMenuProyectos()" class="clickbox">Simulación</p>
                    <p onclick="selectProyecto('animacion'); toggleMenuProyectos()" class="clickbox">Animación</p>
                    <p onclick="selectProyecto('web'); toggleMenuProyectos()" class="clickbox">Programación Web</p>

            </div>

            <div id="projects_container">
                <div id="simulacion">

                    <!-- REPRODUCTOR DE VIDEO -->
                    <div id="video_player_1" class="video_player">
                        <video class="vp_video" poster="src/media/surprise.png">
                            <source src="src/media/bangerz.mp4" type="video/mp4" />
                        </video>
                        <div class="vp_bar">
                            <div class="vp_controllers">
                                <div class="clickbox vp_c_playpause"><img src="src/media/play.png"></div>
                                <div class="clickbox vp_c_stop"><img src="src/media/stop.png"></div>
                                <div class="clickbox vp_c_volume"><img src="src/media/vol.png"></div> 
                                | 
                                <span class="vp_c_duration">0:00/2:34</span>
                                <div class="clickbox vp_c_max"><img src="src/media/full.png"></div>
                            </div>
                        </div>
                        <div class="vp_progress-bar"></div>
                    </div>        
                </div> 
                <div id="animacion" style="display: none">
                    <div id="animacion">
                        <iframe class="ifrm_processing" src="src/processing/index.html"></iframe>          
                    </div>
                </div>
                <div id="web" style="display: none"> Web macho</div>
            </div>

        </div>
    </section>
