<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- HTML5 Properties -->
        <title>Contacto - R&B multimedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- JavaScript -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/script.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        
    </head>
    <body>
        <header id="header"></header>
        <div>
            <article>
                <section>
                    <div>
                        <h2>Contacto</h2>
                        
                        <form>
                            <h3 class="title_contacto">Si quieros saber algo más sobre nosotros:</h3>
                            <input class="input_text" type="text" placeholder="Nombre">
                            <input class="input_text" type="text" placeholder="Apellidos"><br>
                            <input class="input_text" type="text" placeholder="Teléfono">
                            <input class="input_text" type="text" placeholder="E-mail"><br>
                            <textarea onkeyup="textAreaAdjust(this)" class="input_text input_textarea" type="text" placeholder="Escribe lo que quieras"></textarea><br>
                            <button class="input_button" type="submit">CONTACTAR</button>
                        </form>
                    </div>
                </section>
            </article>
        </div>
        <footer id="footer"></footer>
    </body>
</html>
